<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CodeLab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="banner">
            <img src="img/login-img.svg" class="login-img" alt="Imagem do Login">
        </section>

        <section class="form-login">
            <form action="#formlogin">
                <h2 class="sub-title-login">Bem Vindo de volta</h2>
                <h1 class="title-login">Faça Login na sua conta</h1>
                
                <label class="label" for="label-email">E-mail</label>
                <input class="input" required id="label-email" type="email" placeholder="exemplo@gmail.com">
                <label class="label" for="label-senha">Senha</label>
                <input class="input" required id="label-senha" type="password" placeholder="0123456789">
                <div class="box-input">
                    <label>
                        <input type="checkbox">
                        Lembre de mim
                    </label>
                    <a href="#esq">Esqueceu sua senha?</a>
                </div>
                <div class="btns-form">
                    <button type="submit">
                        Entrar na conta
                    </button>
                    <button type="button">
                        <img src="img/icon.svg" alt="Icon Google">
                        Ou faça login com o Google 
                    </button>
                </div>
                <a href="#" class="a-not-acount"><span>Não tem uma conta?</span> Cadastre-se</a>
            </form>
        </section>
    </main>
</body>
</html>
